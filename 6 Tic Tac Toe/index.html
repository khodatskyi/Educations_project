<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p id="game-title">Tic Tac Toe</p>

    <div class="game-board">
        <div class="game-cell" id="00"></div>
        <div class="game-cell" id="01"></div>
        <div class="game-cell" id="02"></div>
        <div class="game-cell" id="10"></div>
        <div class="game-cell" id="11"></div>
        <div class="game-cell" id="12"></div>
        <div class="game-cell" id="20"></div>
        <div class="game-cell" id="21"></div>
        <div class="game-cell" id="22"></div>
    </div>

    <p id="restart">Restart</p>

    <script src="script.js"></script>
</body>
</html>
