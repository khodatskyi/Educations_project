<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container-parent">
            <div class="container-child">
                <div class="calculator">
                    <div class="display">
                        <div class="calculator-display">
                            <output class="user-input" id="output"></output>
                            <output class="result" id="result"></output>
                        </div>
                    </div>
                    <div class="all-buttons">
                        <button class="allclear" id="allclear">AC</button>
                        <button class="clear" id="clear">C</button>
                        <button class="operator display-buttons" id="divide-remain">%</button>
                        <button class="operator display-buttons" id="divide">/</button>
                        <button class="digit display-buttons" id="digit-7" value="7">7</button>
                        <button class="digit display-buttons" id="digit-8" value="8">8</button>
                        <button class="digit display-buttons" id="digit-9" value="9">9</button>
                        <button class="operator display-buttons" id="plus">+</button>
                        <button class="digit display-buttons" id="digit-4" value="4">4</button>
                        <button class="digit display-buttons" id="digit-5" value="5">5</button>
                        <button class="digit display-buttons" id="digit-6" value="6">6</button>
                        <button class="operator display-buttons" id="minus">-</button>
                        <button class="digit display-buttons" id="digit-1" value="1">1</button>
                        <button class="digit display-buttons" id="digit-2" value="2">2</button>
                        <button class="digit display-buttons" id="digit-3" value="3">3</button>
                        <button class="operator display-buttons" id="multiply">*</button>
                        <button class="digit display-buttons" id="digit-0" value="0">0</button>
                        <button class="decimal display-buttons" id="decimal">.</button>
                        <button id="special" class="equals" id="equals" value="=">=</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
